<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare App</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            height: 100vh;
            background-color: #f0f8ff;
        }
        .vertical-nav {
            width: 20%;
            height: 100vh;
            background-color: #00D1D1;
            position: fixed;
            top: 0;
            left: 0;
            padding: 1rem;
            transition: transform 0.3s ease-in-out;
        }
        .vertical-nav.hide {
            transform: translateX(-100%);
        }
        .nav-item a {
            color: white;
            text-decoration: none;
            padding: 10px;
            display: block;
            border-radius: 5px;
        }
        .nav-item a:hover {
            background-color: white;
            color: #00D1D1;
            transition: 0.3s;
        }
        .main-content {
            margin-left: 20%;
            padding: 2rem;
        }
        .nav-icon {
            display: none;
            position: fixed;
            top: 10px;
            left: 10px;
            font-size: 24px;
            cursor: pointer;
            z-index: 1050;
            color: #00D1D1;
        }
        .top-profile-section {
            position: fixed;
            top: 0;
            right: 0;
            padding: 10px 20px;
            display: flex;
            align-items: center;
            z-index: 1050;
            background-color:  #f0f8ff;
        }
        .top-profile-section img {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            margin-right: 10px;
        }
        .top-profile-section span {
            color: #00D1D1;
            font-weight: bold;
            cursor: pointer;
        }
        .top-profile-section span:hover {
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            .vertical-nav {
                width: 100%;
                height: auto;
                position: absolute;
                transform: translateY(-100%);
            }
            .vertical-nav.show {
                transform: translateY(0);
            }
          
            .nav-icon {
                display: block;
            }
            .top-profile-section {
                display: none;
            }
            .main-content {
                margin-left: 0;
                padding-top: 4rem;
            }
        }
    </style>
</head>
<body>

<div class="nav-icon" onclick="toggleNav()">
    &#9776;
</div>

<div class="vertical-nav" id="navbar">
    <h4 class="text-white mb-4">Healthcare</h4> <!-- Added Healthcare heading -->
    <ul class="nav flex-column">
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">Dashboard</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">Appointments</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">Reports</a>
        </li>
        <li class="nav-item mb-2">
            <a class="nav-link" href="#">Settings</a>
        </li>
    </ul>
</div>

<div class="top-profile-section">
    <img src="pyl.jpg" alt="User Profile">
    <span>Logout</span>
</div>

<div class="main-content">
    <h1>Welcome to the Healthcare App</h1>
</div>

<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
<script>
    function toggleNav() {
        const navbar = document.getElementById('navbar');
        navbar.classList.toggle('show');
    }
</script>
</body>
</html>
