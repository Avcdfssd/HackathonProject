<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up Page</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>

    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
        }
        .container {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .signup-form {
            background-color: #fff;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 500px;
        }
        .signup-form h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        .btn-custom {
            background-color: #3498db;
            color: white;
            border-radius: 5px;
        }
        .btn-custom:hover {
            background-color: #2980b9;
        }
        .form-footer {
            text-align: center;
            margin-top: 10px;
        }
        .form-footer a {
            color: #3498db;
            text-decoration: none;
        }
        .form-footer a:hover {
            text-decoration: underline;
        }
        .left-side {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100%;
        }
        .left-side img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        /* Mobile View */
        @media (max-width: 768px) {
            .container {
                flex-direction: column;
                justify-content: flex-start;
                padding: 10px;
            }
            .left-side {
                display: none;
            }
            .signup-form {
                width: 100%;
                background-color: #00D1D1;
                color: white;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side: Image (hidden on mobile) -->
        <div class="left-side d-none d-md-flex col-md-6 justify-content-center">
            <img src="../../IMAGES/doctor.png" alt="Doctors" class="img-fluid">
        </div>

        <!-- Right side: Sign Up Form -->
        <div class="col-md-6">
            <div class="signup-form">
                <h2>Create an Account</h2>
                <form id="signupForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email Address</label>
                        <input type="email" class="form-control" id="email" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="phone" class="form-label">Phone Number</label>
                        <input type="tel" class="form-control" id="phone" name="phone" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <div class="mb-3">
                        <label for="retypePassword" class="form-label">Retype Password</label>
                        <input type="password" class="form-control" id="retypePassword" name="retypePassword" required>
                    </div>
                    <button onclick="checkLoginInfo()" class="btn btn-custom w-100">Sign Up</button>
                </form>
                <div class="form-footer">
                    <p>Already have an account? <a href="./user.html">Sign In</a></p>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS, Popper.js -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>

    <script>
        // Simple JavaScript to handle form submission
        document.getElementById('signupForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission

            var password = document.getElementById('password').value;
            var retypePassword = document.getElementById('retypePassword').value;

            // Password validation
            if (password !== retypePassword) {
                alert('Passwords do not match!');
                return;
            }

          
        });

        
    </script>
    <script src="../../JAVASCRIPT/signup.js"></script>
</body>
</html>
