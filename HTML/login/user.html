<!DOCTYPE html>
<html>


<head>
    <link rel="stylesheet" type="text/css" href="../../CSS/userLogin.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"></script>
    <script src="../../JAVASCRIPT/Login.js"></script>

</head>

<body>
    <div class="container">
        <!-- Left side (hidden on mobile) -->
        <div class="left-side d-none d-md-flex col-md-6 justify-content-center">
            <img src="../../IMAGES/doctor.png" alt="Doctor" class="" style="max-width: 100%; height: auto;">
        </div>

        <!-- Right side: Login Form -->
        <div class="col-md-6">
            <div class="login-form">
                <h2>Login</h2>
                <div id="loginForm">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <input type="text" class="form-control" id="username" name="username" required>
                    </div>
                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <input type="password" class="form-control" id="password" name="password" required>
                    </div>
                    <button onclick="checkLoginInfo('users')" class="btn btn-custom w-100">Login</button>
                </div>
                <div class="form-footer">
                    <p><a href="signup.html">Create an account</a></p>
                    <p><a href="forgot-password.html">Forgot password?</a></p>
                </div>
            </div>
        </div>
    </div>

</body>
    </html>
